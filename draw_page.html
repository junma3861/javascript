<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>The Canvas Tag</TITLE>

	<SCRIPT>

		function drawOnCanvas() {

			var canvas = document.getElementById("canvas_1");

			if (canvas.getContext){
				var canvas_context = canvas.getContext("2d");

				var img = document.getElementById("london_eye");

				canvas_context.drawImage(img, 0, 0, 180, 300, 20, 20, 150, 300);
				canvas_context.drawImage(img, 200, 0, 180, 300, 200, 20, 150, 300);
				canvas_context.drawImage(img, 350, 0, 180, 300, 380, 20, 150, 300);

			}

		}


	</SCRIPT>

	</HEAD>

	<BODY>

	<SECTION style="border-style: solid; border-width: 2px; width: 500px;">

		<CANVAS WIDTH="600" HEIGHT="400" ID="canvas_1">
			Canvas tag not supported
		</CANVAS>

	</SECTION>
	<p>

		<input type="Button" value=" Draw " onclick="drawOnCanvas()">
	</p>

	<P>
		<img src="image_scroll/pic_1.jpg" id="london_eye">
	</P>

	</BODY>
</HTML>
